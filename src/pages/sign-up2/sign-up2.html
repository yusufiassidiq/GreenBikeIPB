<ion-header>

    <ion-navbar color="secondary" text-center>
      <ion-title text-left>
          <ion-icon name="bicycle"></ion-icon>
        GreenBike IPB
      </ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding>
      <ion-list>
    
        <ion-item>
          <ion-label floating>Alamat</ion-label>
          <ion-input type="text" [(ngModel)]="address"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>Departemen</ion-label>
            <ion-input type="text" [(ngModel)]="departemen"></ion-input>
          </ion-item>

        <ion-item>
            <ion-label floating>Fakultas</ion-label>
            <ion-input type="text" [(ngModel)]="fakultas"></ion-input>
        </ion-item>
    
      </ion-list>
    
      <button ion-button block  color="secondary" (click)="signIn()">Selesai</button>
      
    </ion-content>
