<ion-header>

    <ion-navbar color="primary" text-right>
        <ion-title>Create To Do</ion-title>
      </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>

        <ion-item>
          <ion-label floating>Title</ion-label>
          <ion-input type="text" [(ngModel)]="title"></ion-input>
        </ion-item>
    
        <ion-item>
          <ion-label floating>Description</ion-label>
          <ion-textarea rows="3" type="text" [(ngModel)]="description"></ion-textarea>
        </ion-item>
    
        <ion-item>
          <ion-label>Due Date</ion-label>
          <ion-datetime displayFormat="DD-MMM-YYYY" pickerFormat="DD-MMM-YYYY" [(ngModel)]="dueDate"></ion-datetime>
        </ion-item>
    
      </ion-list>

      <button ion-button block (click)="createNewJob()">Create</button>

</ion-content>
